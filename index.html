<!doctype html>
<html lang="en">
<head>
  <meta charset="utf-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1" />
  <title>Phuzzle</title>
  <link rel="stylesheet" href="styles.css" />
</head>
<body>
  <main class="app">
    <header class="topbar" aria-label="Puzzle Controls">
      <div class="control-row">
        <button id="prevPhotoBtn" type="button">Prev</button>
        <button id="nextPhotoBtn" type="button">Next</button>
        <button id="randomPhotoBtn" type="button">Random Photo</button>
      </div>
      <div class="control-row">
        <label for="difficultySelect">Difficulty</label>
        <select id="difficultySelect">
          <option value="3x3">3x3</option>
          <option value="4x4" selected>4x4</option>
          <option value="5x5">5x5</option>
          <option value="6x6">6x6</option>
        </select>
        <button id="shuffleBtn" type="button">Shuffle</button>
        <button id="pauseBtn" type="button">Pause</button>
      </div>
      <div class="stats" aria-live="polite">
        <span id="movesLabel">Moves: 0</span>
        <span id="timerLabel">Time: 00:00</span>
        <span id="bestLabel">Best: --:--</span>
      </div>
    </header>

    <section class="board-wrap">
      <canvas id="puzzleCanvas" aria-label="Puzzle board"></canvas>
    </section>
  </main>

  <script src="app.js"></script>
</body>
</html>
